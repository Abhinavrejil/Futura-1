<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // length
        var str="hi da how are you"
        var len=str.length
        document.write(len + "<br>")


        // append
        var a="hello"
        var b="world"
        document.write(a + " " + b + "<br>")

        var c="Hi"
        var d="daa"
        document.write(c.concat(" ",d) + "<br>")

        // substring
        var str2="Hello World"
        var sub1=str2.substring(0,5)
        document.write(sub1 + "<br>")

        // Index of
        var str3="Hello World"
        var index=str3.indexOf("World")
        document.write(index + "<br>")

        // Slicing
        var str4="Hello World";
        var sliced=str4[6] + str4[7] + str4[8];
        document.write(sliced + "<br>")
        
        // includes
        var includes=str.includes("Help")
        document.write(includes + "<br>")

        // replace
        var str5="Hello World";
        var newstr=str5.replace("World","Universe");
        document.write(newstr + "<br>")

        // uppercase
        var text1 = "Hello World!";
        var upper = text1.toUpperCase();
        var lower = text1.toLowerCase();
        document.write(upper + "<br>");
        document.write(lower + "<br>"   );

    </script>
