<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=42;
        var b=30;
        document.writeln(a=b + "<br>")
        document.writeln(a+=b+ "<br>")
        document.writeln(a-=b+ "<br>")
        document.writeln(a*=b+ "<br>")
        document.writeln(a/=b+ "<br>")
        document.writeln(a%b+ "<br>")
        document.writeln(a**=b+ "<br>")
    </script>
</body>
</html>
