<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1()
        {
            let a=10;
            let b=20;
            let c=a+b;
            document.write(c)
        }
        f1()

        // By passing an argument
        function f2(msg)
        {
            document.write("Explore <br>"+ msg);
        }
        f2("The New Order <br>");

        // passing two argument 
        function f3(x,y)
        {
            c=x+y;
            document.write(c);
        }
        f3(2,6)


    </script>
</body>
</html>
