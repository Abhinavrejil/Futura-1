<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="x">
    <button onclick="pal()">Check</button>
    <script>
        function pal(){
            var len,i,reverse='';
            var string=document.getElementById('x').value;
            for(i=string.length - 1;i>=0;i--){
                reverse += string[i];
            }
            document.write("Reverse of the string="+reverse +"<br>");
            if(string==reverse){
                document.write("The given string is a palindrome.")
            }
            else{
                document.write("The given string is not a palindrome.")
            }
        }
    </script>
</body>
</html>
