<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="n1" placeholder="Enter First number">
    <input type="text" id="n2" placeholder="Enter Second number">
    <button onclick="abc()">click</button>
    <script>
       
       function abc(){
        var a=Number(document.getElementById("n1").value);
        var b=Number(document.getElementById("n2").value);
        // var c=a;
        // a=b;
        // b=c

        // [a,b]=[b,a]

        a=a+b;
        b=a-b;
        a=a-b;
        document.write("a=" + a +"<br>");
        document.write("b="+b);
       }
    </script>
</body>
</html>
