<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        var a=prompt("enter the Number");
        if(a!=0){
            if(a%2==0){
                alert("Even Number")
            }
            else{
                alert("Odd Number")
            }
        }
        else{
            alert("Enter a valid Number")
        }
    </script>
</body>
