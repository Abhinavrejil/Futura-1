<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt("Enter the Number")
        if(x<=1){
            alert("1 and 0 are  not PRIME number ");
        }
        else if(x==2 ){
            alert("Prime Number")
        }
        else if(x%2==1){
            alert("Prime Number")
        }
        else{
            alert("not Prime Number")
        }
    </script>
</body>
</html>
