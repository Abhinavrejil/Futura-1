<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt("Enter the Number")
        document.write("The number you prompted is: "+x+"<br>")
        var sqrt=x**(1/2)
        document.write("The square root of "+x+" is = "+sqrt)

    </script>
</body>
</html>
