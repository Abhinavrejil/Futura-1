<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rows=(8)
        for (i=1;i<=rows;i++){
            for(j=1;j<i;j++){
                document.writeln("*")
            }
            document.write("<br>")
        }
    </script>
</body>
