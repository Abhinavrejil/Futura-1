<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a1" placeholder="Enter First number">
    <input type="text" id="a2" placeholder="Enter Second number">
    <input type="button" value="ADD" onclick="fun()">
    <script>
        function fun()
        {
            var a=Number(document.getElementById("a1").value);
            var b=Number(document.getElementById("a2").value);
            document.write(a+b);
        
        }
    </script>
</body>
</html>
