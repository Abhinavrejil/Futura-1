<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter Your Mark out of 100");
        if(a!=0){
            if(a>=90){
                alert("Great job You scored A grade")
            }
            else if(a>=80){
                alert("your grade is B")
            }
            else if(a>=70){
                alert("your grade is C")
            }
            else if(a>=60){
                alert("your grade is D")
            }
            else if(a>=50){
                alert("your grade is E")
            }
            else if(a<=0)
            {
                alert("Invalid")
            }
            else{
                alert("You Failed. Better Luck Next Time")
            }
        }
        else{
            alert("Feild is empty")
        }
    </script>
</body>
</html>
