<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Flipkart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="main">
        <div class="header">
            <div class="logo">
                <img src="Assets/Flipkart/flipkart-plus_8d85f4.png" alt="Flipkart logo">
            </div>
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Search for products, brands, and more" >
                <button type="submit" class="searchButton">Search</button>
            </div>
            <button class="LButton">Login</button>
            <button class="SButton">Sell</button>
            <button class="SButton">More</button>
            <button class="CButton"><i class="fa fa-shopping-cart"></i>Cart</button>
        </div>
        <div class="header2">
            <div class="images">
                <img src="Assets/Flipkart/ele.png" alt="Electronics">
                <b>Electronics</b>
            </div>
            <div class="images">
                <img src="Assets/Flipkart/mob.png" alt="Mobiles">
                <b>Mobiles</b>
            </div>
            <div class="images">
                <img src="Assets/Flipkart/fas.png" alt="Fashion">
                <b>Fashion</b>
            </div>
            <div class="images">
                <img src="Assets/Flipkart/surg.png" alt="Home">
                <b>Home</b>
            </div>
            <div class="images">
                <img src="Assets/Flipkart/fur.jpg" alt="Furniture">
                <b>Furniture</b>
            </div>
            <div class="images">
                <img src="Assets/Flipkart/flight.png" alt="Travel">
                <b>Travel</b>
            </div>
            <div class="images">
                <img src="Assets/Flipkart/top.png" alt="Top Offers">
                <b>Top Offers</b>
            </div>
            <div class="images">
                <img src="Assets/Flipkart/toys.png" alt="Toys">
                <b>Toys</b>
            </div>
            <div class="images">
                <img src="Assets/Flipkart/bike.png" alt="Bikes">
                <b>Bikes</b>
            </div>
        </div>
    </div>
</body>
</html>
