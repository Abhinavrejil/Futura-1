<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
            height: 150px;
            text-align: center;
        }
        td,th{
            border: 1px inset;
        }
        td:hover,    th:hover{
            background-color: beige;
        }

        tr:nth-child(even) {
            background-color: #c7f1f1;
        }
        th{
            background-color: #92ebeb;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Head 1</th>
            <th>Head 2</th>
            <th>Head 3</th>
        </tr>
        <tr>
            <td>Content 1</td>
            <td>Content 2</td>
            <td>Content 3</td>
        </tr>
        <tr>
            <td>Content 4</td>
            <td>Content 5</td>
            <td>Content 6</td>
        </tr>
        <tr>
            <td>Content 7</td>
            <td>Content 8</td>
            <td>Content 9</td>
        </tr>
        <tr>
            <td>Content 10</td>
            <td>Content 11</td>
            <td>Content 12</td>
        </tr>
    </table>
</body>
</html>
